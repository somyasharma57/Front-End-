<!-- Question 1
Display Raw HTML Symbols 
Create an HTML file that displays the following symbols on screen: <, >, &, and ". Use correct HTML entities to show them visibly in the browser. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Symbols</title>
</head>
<body>
    &lt; <br>
    &gt; <br>
    &amp; <br>
    &quot;
</body>
</html>
