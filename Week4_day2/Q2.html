<!-- Question 2
Add a Favicon to a Web Page 
Create a simple HTML page and add a favicon (e.g., favicon.ico). Use the correct tag in the <head> section to load the favicon. (You can use any icon or a placeholder image.)  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <h1>Hello Everyone!!!!</h1>
</body>
</html>
