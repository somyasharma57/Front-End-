<!-- Question 4
Embed a Responsive YouTube Video using <iframe> 
You have to embed a YouTube video in your webpage that automatically resizes to different screen sizes (mobile, tablet, desktop), without using JavaScript. 
Use only HTML and CSS. Maintain 16:9 aspect ratio.   -->

<html>
<head>
  <title>Responsive YouTube Video</title>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/tgbNymZ7vqY" 
      title="YouTube video" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
