<!-- Question 1
URL Encoding Visualization (HTML only) 
Task: 
Create a simple HTML page that displays a before and after example of a URL with 
and without encoding.  -->

<!DOCTYPE html>
<html>
<head>
  <title>URL Encoding Example</title>
</head>
<body>
  <h2>Before URL Encoding</h2>
  <p>https://somya.com/hello?query=my file name.html</p>

  <h2>After URL Encoding</h2>
  <p>https://somya.com/hello?query=my%20file%20name.html</p>
</body>
</html>
